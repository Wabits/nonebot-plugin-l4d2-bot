// Bot 端 WebSocket 地址
lybot_ws_url       "ws://你的Bot地址:7590/ws/l4d2"

// Bot 端 HTTP 地址（用于文件上传/下载）
lybot_http_url     "http://你的Bot地址:7590"

// 认证令牌（需与 Bot 端 .env 中 L4D2_BOT_TOKEN 一致）
lybot_token        ""

// 服务器标识（多服务器时用于区分）
lybot_server_id    "server-1"

// 启动时自动连接（1=启用 0=禁用）
lybot_auto_connect "1"
